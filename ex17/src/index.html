    <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot,

            <input type="radio" name="inside-outside" id="">outside
        </label>
    </div>


    <div>
        <label for="">
            <input type="checkbox" name="" value="Dog" checked>
        </label>
        <label for="">
            <input type="checkbox" name="" value="Cat">
        </label>
        <label for="">
            <input type="checkbox" name="" value="Hamster">
        </label>
        <label for="">
            <input type="checkbox" name="" value="Bird">
        </label>
        <label for="">
            <input type="checkbox" name="" value="Fish">
        </label>
    </div>

</main>
